/oak:
  ros__parameters:
    camera:
      i_enable_imu: false
      i_enable_ir: true  # Enable IR LEDs for low-light conditions
      i_nn_type: none
      # Low-light camera settings
      i_exposure_usec: 20000  # Increase exposure for low light (default ~10000)
      i_iso: 800  # Increase ISO/gain for low light (default 100-800)
      i_manual_focus: 0  # Auto focus
    stereo:
      i_subpixel: true
      # Stereo settings for low light
      i_depth_confidence_threshold: 200  # Lower threshold for low light (default 245)